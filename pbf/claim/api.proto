syntax = "proto3";

package claim;
option go_package = "./;claim";

import "pbf/claim/create.proto";
import "pbf/claim/delete.proto";
import "pbf/claim/search.proto";
import "pbf/claim/update.proto";

service API {
  rpc Create(CreateI) returns (CreateO) {}
  rpc Delete(DeleteI) returns (DeleteO) {}
  rpc Search(SearchI) returns (SearchO) {}
  rpc Update(UpdateI) returns (UpdateO) {}
}
